name: model-training
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    container: ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v3
      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install -r requirements.txt
          python train.py

          cat out.txt >> report.md
          echo "## GeoPandas plot"
          echo "![](./gpd-plot.png)" >> report.md
          echo "## MovingPandas plot"
          echo "![](./mpd-plot.png)" >> report.md

          cml comment create report.md
